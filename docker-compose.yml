version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dulo-backend
    ports:
      - "8000:8000"
    environment:
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      
      # Database Configuration (SQLite by default)
      - DATABASE_TYPE=sqlite
      - DATABASE_PATH=database/database.db
      
      # JWT Configuration
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      
      # Email Configuration (optional)
      - RESEND_API_KEY=re_xxxxxxxxxx
      - EMAIL_FROM=noreply@yourdomain.com
      - FRONTEND_URL=http://localhost:3000
      
      # Kolosal AI Configuration (optional)
      - KOLOSAL_API_KEY=your-kolosal-api-key
      - KOLOSAL_OCR_API_KEY=your-kolosal-ocr-api-key
      - KOLOSAL_MAX_TOKENS=1000
      
      # Download Directory
      - DOWNLOAD_DIR=download

      # CORS-allowed URLs (comma-separated)
      - ORIGIN_URL=http://localhost:3000,http://localhost:5173
    volumes:
      # Persist database
      - ./data/database:/app/database
      # Persist downloads
      - ./data/download:/app/download
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dulo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dulo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dulo-network

networks:
  dulo-network:
    driver: bridge

